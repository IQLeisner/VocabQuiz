<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        #modal, #correct-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            display: flex;
        }
        #modal-content, #correct-modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #modal button, #correct-modal button {
            margin: 5px;
        }
	#quiz-container, #mode-selection, #modal, #correct-modal {
            display: none;
        }

    </style>
</head>
<body>
    <h1>Word Definition Quiz</h1>
    <button onclick="promptForBase64()">Start Quiz</button>

    <div id="mode-selection">
        <h2>Choose Quiz Mode:</h2>
        <button onclick="startQuiz('wordToDefinition')">Portuguese to English</button>
        <button onclick="startQuiz('definitionToWord')">English to Portuguese</button>
    </div>

    <div id="quiz-container">
        <h2 id="question"></h2>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="feedback"></p>
    </div>

    <!-- Custom Modal for Wrong Answers -->
    <div id="modal">
        <div id="modal-content">
            <p id="modal-message"></p>
            <button onclick="tryAgain()">Try Again</button>
            <button onclick="skipQuestion()">Skip</button>
        </div>
    </div>

    <!-- Custom Modal for Correct Answers -->
    <div id="correct-modal">
        <div id="correct-modal-content">
            <p>Congratulations!</p>
            <button onclick="nextQuestion()">Ok</button>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let quizMode = '';

        function promptForBase64() {
            const base64String = prompt("Please enter the Base64 encoded string:");
            if (base64String) {
                try {
                    const decodedData = atob(base64String);
                    questions = JSON.parse(decodedData);
                    document.getElementById('mode-selection').style.display = 'block';
                } catch (e) {
                    alert("Invalid Base64 string or JSON format. Please try again.");
                }
            }
        }

        function startQuiz(mode) {
            quizMode = mode;
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('correct-modal').style.display = 'none'; // Ensure the correct modal is hidden
            document.getElementById('modal').style.display = 'none'; // Ensure the wrong answer modal is hidden
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                const questionText = quizMode === 'wordToDefinition' ? question.Definition : question.Word;
                document.getElementById('question').innerText = questionText;
                document.getElementById('answer').value = '';
                document.getElementById('feedback').innerText = '';
            } else {
                endQuiz();
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const correctAnswer = quizMode === 'wordToDefinition' ? questions[currentQuestionIndex].Word : questions[currentQuestionIndex].Definition;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                score++;
                document.getElementById('correct-modal').style.display = 'flex'; // Show correct answer modal
            } else {
                document.getElementById('modal-message').innerText = "That's wrong! Would you like to try again or skip the question?";
                document.getElementById('modal').style.display = 'flex';  // Show modal on wrong answer
            }
        }

        function tryAgain() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('answer').value = '';  // Clear answer input for retry
        }

        function skipQuestion() {
            const correctAnswer = quizMode === 'wordToDefinition' ? questions[currentQuestionIndex].Word : questions[currentQuestionIndex].Definition;
            alert(`The correct answer is: ${correctAnswer}`);
            currentQuestionIndex++;
            document.getElementById('modal').style.display = 'none';  // Hide modal
            displayQuestion();
        }

        function nextQuestion() {
            document.getElementById('correct-modal').style.display = 'none'; // Hide correct answer modal
            currentQuestionIndex++;
            displayQuestion(); // Show next question
        }

        function endQuiz() {
            alert(`Congratulations! You scored ${score} out of ${questions.length}.`);
            document.getElementById('quiz-container').style.display = 'none';
        }
    </script>
</body>
</html>
