<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }
        #quiz-container, #mode-selection {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Word Definition Quiz</h1>
    <button onclick="promptForBase64()">Start Quiz</button>

    <div id="mode-selection">
        <h2>Choose Quiz Mode:</h2>
        <button onclick="startQuiz('wordToDefinition')">Option 1: Guess the Word</button>
        <button onclick="startQuiz('definitionToWord')">Option 2: Guess the Definition</button>
    </div>

    <div id="quiz-container">
        <h2 id="question"></h2>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="feedback"></p>
    </div>

    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let quizMode = '';

        function promptForBase64() {
            const base64String = prompt("Please enter the Base64 encoded string:");
            if (base64String) {
                try {
                    const decodedData = atob(base64String);
                    questions = JSON.parse(decodedData);
                    document.getElementById('mode-selection').style.display = 'block';
                } catch (e) {
                    alert("Invalid Base64 string or JSON format. Please try again.");
                }
            }
        }

        function startQuiz(mode) {
            quizMode = mode;
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById('mode-selection').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestionIndex < questions.length) {
                const question = questions[currentQuestionIndex];
                const questionText = quizMode === 'wordToDefinition' ? question.Definition : question.Word;
                document.getElementById('question').innerText = questionText;
                document.getElementById('answer').value = '';
                document.getElementById('feedback').innerText = '';
            } else {
                endQuiz();
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.trim();
            const correctAnswer = quizMode === 'wordToDefinition' ? questions[currentQuestionIndex].Word : questions[currentQuestionIndex].Definition;

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                score++;
                currentQuestionIndex++;
                displayQuestion();
            } else {
                const tryAgain = confirm("That's wrong! Would you like to try again or skip the question?");
                if (tryAgain) {
                    document.getElementById('answer').value = '';
                } else {
                    alert(`The correct answer is: ${correctAnswer}`);
                    currentQuestionIndex++;
                    displayQuestion();
                }
            }
        }

        function endQuiz() {
            alert(`Congratulations! You scored ${score} out of ${questions.length}.`);
            document.getElementById('quiz-container').style.display = 'none';
        }
    </script>
</body>
</html>
